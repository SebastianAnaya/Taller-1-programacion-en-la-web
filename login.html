<!DOCTYPE html>

<html lang="es-CO">
    <head>
        <title>Login inicial</title>
    </head>
    <body>
        <h1>Iniciar sesion</h1>
        <img src="./uis.png" alt="Logo que representa a la Universida Industrial de Santander" width="400">
        <img src="./html5.png" alt="Logo aluciente al lenguaje de etiquetas HTML5" width="200">
        <br>
        <br>
        <form action="post">
            <label for="usuario">Nombre de usuario</label>
            <input type="text" name="usuario" id="usuario">
            <label for="ps">Contraseña</label>
            <input type="password" name="contraseña" id="ps" min="5" max="15" >
            <input type="submit" value="Entrar">
            <br>
            <p>¿Ha olvidado su contraseña? haga click <a href="https://www.youtube.com/watch?v=on-qxupWjmA">aquí</a></p>
            <p>Desarrollado por la <a href="https://uis.edu.co/inicio/" target="_blank">Universidad Industrial de Santander</a></p>
        </form>
    </body>
</html>
